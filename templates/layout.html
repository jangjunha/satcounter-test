<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>HiHi</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1><img src="{{ url_for('static', filename='logo.jpg') }}" alt="HEEK">수능일까지 {{ g.countdown.days }}일</h1>

        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">첫 화면</a></li>

                {% if not 'user_id' in session %}
                <li><a href="{{ url_for('login') }}">로그인</a></li>
                <li><a href="{{ url_for('signup') }}">회원가입</a></li>
                {% else %}
                <li><a href="{{ url_for('new_comment') }}">덧글 쓰기</a></li>
                <li><a href="{{ url_for('logout') }}">로그아웃</a></li>
                {% endif %}
                {% if g.user %}
                <li style="float: right">{{ g.user.username }}님 환영합니다!</li>
                {% endif %}
            </ul>
        </nav>
    </div>

    {% block content %}
    {% endblock %}

    <div class="footer">
        <p>Copyright 장준하,김희규.&nbsp;&nbsp;&nbsp;&nbsp;Based on <a href="https://github.com/pallets/flask/tree/master/examples/flaskr/flaskr">Flaskr</a>.</p>
    </div>
</body>
</html>
