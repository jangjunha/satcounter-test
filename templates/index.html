{% extends "layout.html" %}
{% block content %}
    {% if g.user %}
    <p>{{ g.user.username }}님 환영합니다!</p>
    {% endif %}

	<h3>덧글</h3>
	<ul class="comments">
	{% for comment in comments %}
		<li>
			<h4 class="writer">{{ comment.writer.username }}:</h4>
			<p class="content">{{ comment.content }}</p>
		</li>
	{% endfor %}
	</ul>
{% endblock %}
